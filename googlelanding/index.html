<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Google Landing Page</title>

  <body>

            </svg>
          </li>
          <li><a href="#" class="sign_in_btn link">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        src="../googlelanding/images/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        class="photo"
      />
      <div class="search_box">
        <i class="fa fa-search fa-lg" aria-hidden="false"></i>
        <input type="text" class="input_box" />
        <i class="fa fa-microphone fa-lg" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-camera fa-lg" aria-hidden="true"></i>
      </div>
      <div class="search_btns">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>
      <p class="language_text">
        Google offered in:
        <a href="#" class="lang_link">Hausa</a>
        <a href="#" class="lang_link">Igbo</a>
        <a href="#" class="lang_link">Ede Yoruba</a>
        <a href="#" class="lang_link">Nigerian Pidgin</a>
      </p>
    </main>
    <footer>
      <div class="footer_top footy footer_link">
        <p>Nigeria</p>
      </div>
      <hr />
      <div class="footer_bottom footy">
        <nav class="footer_left_nav">
          <a href=""class="footer_link">About</a>
          <a href=""class="footer_link">Advertisising</a>
          <a href=""class="footer_link">Business</a>
          <a href=""class="footer_link">How Search Works</a>
        </nav>
        <div class="envira">

        </div>
        <nav class="footer_right_nav">
          <a href=""class="footer_link">Privacy</a>

</html>
